plugins {
    id 'java-library'
    id 'java'
    id "org.unbroken-dome.test-sets" version "2.2.1"
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-4'
    testCompile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

}
mainClassName = java.metaClass
System.setProperty( "user.dir", project.projectDir.toString() )

testSets {
    integrationTest { dirName = 'integration-test' }
}
integrationTest {
	useTestNG {
		preserveOrder true
	}
	outputs.upToDateWhen { false }
	mustRunAfter test
	testLogging {
        showStandardStreams = true
    }
	systemProperty "integTestResourcesDir", project.projectDir.toString()+"/src/integration-test/resources"
	if(System.getProperty('driverPropertiesFilePath')!=null){
		systemProperty 'driverPropertiesFilePath', System.getProperty('driverPropertiesFilePath')
	}
	else{
		systemProperty 'driverPropertiesFilePath', project.projectDir.toString()+"/src/integration-test/resources/properties"
	}
	if(System.getProperty('loginPropertiesFilePath')!=null){
		systemProperty 'loginPropertiesFilePath', System.getProperty('loginPropertiesFilePath')
	}
	else{
		systemProperty 'loginPropertiesFilePath', project.projectDir.toString()+"/src/integration-test/resources/loginProperties"
	}
}

check.dependsOn integrationTest



