# @formatter:off
apiVersion: v1
kind: Service
metadata:
  labels:
{{ include "opendistro-es.labels.standard" . | indent 4 }}
    role: data
  name: {{ template "opendistro-es.fullname" . }}-data-svc
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: 9300
    name: transport
  - port: 9200
    name: http
  - port: 9600
    name: metrics
  - port: 9650
    name: rca
  clusterIP: None
  selector:
  {{- if .Values.elasticsearch.data.dedicatedPod.enabled }}
    role: data
  {{- else }}
    role: master
  {{- end }}
