  test-odfe-tarball:
    needs: [build-es-artifacts]
    name: Run Tar Test
    runs-on: [ubuntu-16.04]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/checkout@v1
        with:
          repository: rishabh6788/odfe-test
          ref: master
          token: ${{ secrets.GitHub_PAT }}
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.x'
          java-package: jdk
          architecture: x64
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: actions/checkout@v1
        with:
          repository: rish1397/KibanaTest
          ref: master
          token: ${{ secrets.GitHub_PAT }}
      - name: Run Tar
        run: |
          sudo pip3 install pytest
          sudo pip3 install requests
          
          cd elasticsearch/linux_distributions
          odfe_version=`../bin/version-info --od`
          echo $odfe_version
          cd $home
    
          aws s3 cp s3://artifacts.opendistroforelasticsearch.amazon.com/downloads/tarball/opendistro-elasticsearch/opendistroforelasticsearch-$odfe_version.tar.gz .
          ls -ltr
          tar -zxf opendistroforelasticsearch-$odfe_version.tar.gz
          cd opendistroforelasticsearch-$odfe_version
          ls -ltr
          
          nohup ./opendistro-tar-install.sh &
          sleep 1m

          cd /home/runner/work/opendistro-build/odfe-test/odfe-test
          pytest
          cd $home
          aws s3 cp s3://artifacts.opendistroforelasticsearch.amazon.com/downloads/tarball/opendistroforelasticsearch-kibana/opendistroforelasticsearch-kibana-$odfe_version.tar.gz .
          ls -ltr
          tar -zxf opendistroforelasticsearch-kibana.tar.gz
          cd opendistroforelasticsearch-kibana/bin
          
          nohup ./kibana &
          sleep 1m
          
          cd /home/runner/work/opendistro-build/KibanaTest
          ./gradle build
          
      - name: Copying reports to S3 
        if: always()
        run: |
          cd /home/runner/work/opendistro-build/KibanaTest
          ls -ltr
          zip -r build.zip .\build
          ls -ltr
          echo "Copying to: s3://artifacts.opendistroforelasticsearch.amazon.com/KibanaTest-reports/reports/"
          aws s3 cp .\build.zip s3://artifacts.opendistroforelasticsearch.amazon.com/KibanaTest-reports/build/build-$(get-date -format "dd_MMM_yyyy HH_mm_ss") 
          cd ..
          
          
          
          
          
          
