    needs: [Provision-Runners]
    runs-on: [self-hosted, Linux, X64, odfe-rpm-sql-kibana-nosec]
    name: Test-SQL-KIBANA-NoSec
    strategy:
      matrix:
        java: [14]
    steps:
      - uses: actions/checkout@v1
      - name: Set up AWS Cred
        uses: aws-actions/configure-aws-credentials@v1
