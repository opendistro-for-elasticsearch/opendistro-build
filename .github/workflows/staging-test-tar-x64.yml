        run: |
          cd ./kibana/plugins/anomaly-detection-kibana-plugin
          yarn kbn bootstrap
          
      - name: Start ES and Kibana
        run: ./release-tools/scripts/setup_runners_service.sh zip --kibana-nosec
 
