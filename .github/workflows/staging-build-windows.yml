          repository: opendistro-for-elasticsearch/kibana-oss
          ref: ${{needs.Get-versions.outputs.es_version}}
          token: ${{ secrets.ODFE_RELEASE_BOT_PUBLIC_PRIVATE_READ_WRITE_TOKEN }}
          path: kibana
           
