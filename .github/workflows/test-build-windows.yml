  Test-AD-Kibana-plugin:
#     needs: [build-es-artifacts, build-kibana-artifacts]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Set Up JDK 
        uses: actions/setup-java@v1
        with:
          java-version: 14
      
      - name: Retrieve plugin tags and odfe versions
        run: |
          echo ::set-env name=od_version::$(python ./bin/version-info --od)
          echo ::set-env name=es_version::$(python ./bin/version-info --es)
          echo ::set-env name=p_tag_ad::$(.github/scripts/plugin_tag.sh opendistro-for-elasticsearch/anomaly-detection-kibana-plugin)
        shell: bash

      - name: Starting ES and Kibana
        run: |
          dir
          python -m pip install --upgrade pip
          echo pip3 -version
          pip3 install awscli
          $PACKAGE="opendistroforelasticsearch"
          $OD_VERSION=$(python ./bin/version-info --od)
          echo $OD_VERSION
          $S3_ES_PACKAGE="odfe-"+$OD_VERSION+".zip"
          dir
          echo "downloading zip from S3 "
          aws s3 cp s3://artifacts.opendistroforelasticsearch.amazon.com/downloads/odfe-windows/staging/odfe-window-zip/$S3_ES_PACKAGE .\
          echo unzipping $S3_ES_PACKAGE
          unzip .\$S3_ES_PACKAGE
          echo "removing security plugin"
          cd $PACKAGE-$OD_VERSION\bin
          .\elasticsearch-plugin.bat remove opendistro_security
          cd ..\..
          echo "Overriding with elasticsearch.yml having no certificates"
          del .\$PACKAGE-$OD_VERSION\config\elasticsearch.yml
          aws s3 cp s3://artifacts.opendistroforelasticsearch.amazon.com/downloads/utils/elasticsearch.yml .\$PACKAGE-$OD_VERSION\config
          echo running es
          nohup .\$PACKAGE-$OD_VERSION\bin\elasticsearch.bat &
          echo "Waiting for 1min"
          ping -n 60 127.0.0.1 >.\out.txt
         
          curl -XGET http://127.0.0.1:9200
          
          echo "install kibana"
          mkdir kibana-it-test
          cd kibana-it-test
          $S3_KIBANA_PACKAGE="odfe-"+$OD_VERSION+"-kibana.zip"
          
          aws s3 cp s3://artifacts.opendistroforelasticsearch.amazon.com/downloads/odfe-windows/ode-windows-zip/$S3_KIBANA_PACKAGE .\
          unzip .\$S3_KIBANA_PACKAGE
          cd opendistroforelasticsearch-kibana
          .\bin\kibana-plugin.bat remove opendistro_security 
          del .\config\kibana.yml
          aws s3 cp s3://artifacts.opendistroforelasticsearch.amazon.com/downloads/utils/kibana-config-without-security/kibana.yml .\config
          nohup .\bin\kibana.bat &
          echo "Waiting for 2min"
          ping -n 120 127.0.0.1 >.\out.txt
          dir
         
     
      - name: Checkout Kibana
        uses: actions/checkout@v2
        with:
          repository: opendistro-for-elasticsearch/kibana-oss
          ref: ${{env.es_version}}
          token: ${{ secrets.READ_TOKEN }}
          path: kibana
      
      - name: Get node and yarn versions
        id: node_yarn_versions
        run: |
          echo ::set-env name=kibana_node_version::$(node -p "(require('./kibana/package.json').engines.node).match(/[.0-9]+/)[0]")
          echo ::set-env name=kibana_yarn_version::$(node -p "(require('./kibana/package.json').engines.yarn).match(/[.0-9]+/)[0]")   
        shell: bash
        
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{env.kibana_node_version}}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install correct yarn version for Kibana
        run: |
          npm uninstall -g yarn
          echo "Installing yarn ${{ env.kibana_yarn_version }}"
          npm i -g yarn@${{ env.kibana_yarn_version }}
      
      - name: Checking out ad kibana repo
        uses: actions/checkout@v2
        with:
          repository: opendistro-for-elasticsearch/anomaly-detection-kibana-plugin
          ref: ${{env.p_tag_ad}}
          path: kibana/plugins/anomaly-detection-kibana-plugin
      
       
      - name: Bootstrap the AD kibana plugin
        run: |
          df -h
          cd ./kibana/plugins/anomaly-detection-kibana-plugin
          yarn kbn bootstrap
          
      - name: run IT for AD kibana plugin
        uses: cypress-io/github-action@v2
        with:
          working-directory: kibana/plugins/anomaly-detection-kibana-plugin
          command: yarn cy:run â€”config baseurl=http://localhost:5601
      
